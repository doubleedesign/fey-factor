type Query {
	Movie(id: ID!): Movie
	Movies(ids: [ID], limit: Int): [Movie]
	Person(id: ID!): Person
	People(ids: [ID], limit: Int): [Person]
	TvShow(id: ID!): TvShow
	TvShows(ids: [ID], limit: Int): [TvShow]
	Work(id: ID!): Work
	Works(ids: [ID], limit: Int): [Work]
	Node(id: ID!): Node
	Nodes(ids: [ID], limit: Int): [Node]
}