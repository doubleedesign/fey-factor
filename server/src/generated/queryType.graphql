union TvShowResult = TvShow | TvShowWithRankingData

type Query {
	Movie(id: ID!): Movie
	Movies(ids: [ID], limit: Int): [Movie]
	Person(id: ID!): Person
	People(ids: [ID], limit: Int): [Person]
	Role(id: ID!): Role
	Roles(ids: [ID], limit: Int): [Role]
	TvShow(id: ID!): TvShow
	TvShows(ids: [ID], limit: Int): [TvShowResult]
	Work(id: ID!): Work
	Works(ids: [ID], limit: Int): [Work]
}