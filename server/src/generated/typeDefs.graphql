type Person {
	id: ID!
	name: String!
	degree: Int
	works: [Work]
	roles: [Role]
}
type Role {
	id: ID!
	name: String
	episode_count: Int
}
interface Work {
	id: ID!
	title: String
	people: [Person]
	roles: [Role]
}
type Movie implements Work {
	id: ID!
	title: String
	release_year: Int
	people: [Person]
	roles: [Role]
}
type TvShow implements Work {
	id: ID!
	title: String
	start_year: Int
	end_year: Int
	season_count: Int
	episode_count: Int
	people: [Person]
	roles: [Role]
}
