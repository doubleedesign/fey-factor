type Connection {
	id: ID!
	person_id: Int!
	work_id: Int!
	role_id: Int!
	episode_count: Int
	person: Person
	work: Work
	role: Role
}
type Person {
	id: ID!
	name: String
	degree: Int
	connections: [Connection]
	works: [Work]
	roles: [Role]
}
type Role {
	id: ID!
	name: String
	connections: [Connection]
	people: [Person]
	works: [Work]
}
interface Work {
	id: ID!
	title: String
	type: String
	connections: [Connection]
	people: [Person]
	roles: [Role]
}
type Movie implements Work {
	id: ID!
	title: String
	type: String
	release_year: Int
	connections: [Connection]
	people: [Person]
	roles: [Role]
}
type TvShow implements Work {
	id: ID!
	title: String
	type: String
	start_year: Int
	end_year: Int
	season_count: Int
	episode_count: Int
	connections: [Connection]
	people: [Person]
	roles: [Role]
}
