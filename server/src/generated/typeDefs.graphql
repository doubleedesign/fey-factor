type Connection {
	id: ID!
	person_id: Int!
	work_id: Int!
	role_id: Int!
	episode_count: Int
}
type Person {
	id: ID!
	name: String
	degree: Int
	connections: [Connection]
}
type Role {
	id: ID!
	name: String
	connections: [Connection]
}
type Work {
	id: ID!
	title: String
	type: String
	connections: [Connection]
}
type Movie implements Work {
	id: ID!
	title: String
	type: String
	release_year: Int
}
type TvShow implements Work {
	id: ID!
	title: String
	type: String
	start_year: Int
	end_year: Int
	season_count: Int
	episode_count: Int
}
